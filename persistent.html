<!doctype html>
<title>Two</title>

<meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0">

<style>
  @import url(light.css);
</style>

<section>
  <input id="A">
  * 3 = 
  <input id="B">
</section>

<script src="cell.js"></script>
<script src="persistent.js"></script>
<script>
  var A0 = CellFromField(new PersistentField('A0', '123'));

  var A = CellFromInputBox(document.querySelector('#A'));
  var B = CellFromInputBox(document.querySelector('#B'));

  addRelation(A0, x => x | 0, A);
  addRelation(A, x => x, A0);

  addRelation(A, x => (3 * (x | 0)) | 0, B);
  addRelation(B, x => ((x | 0) / 3) | 0, A);

  A0.fire();
</script>

<!doctype html>
<title>Two</title>

<input id="A">
<input id="B">

<script src="cell.js"></script>
<script>
  var A = CellFromInputElement(document.querySelector('#A'));
  var B = CellFromInputElement(document.querySelector('#B'));

  addRelation(A, x => (3 * (x | 0)) | 0, B);
  addRelation(B, x => ((x | 0) / 3) | 0, A);

  A.set(123);
</script>
